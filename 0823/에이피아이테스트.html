<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chuck Norris Jokes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Chuck Norris Jokes</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <button id="getJokeBtn" class="btn btn-primary mb-4">Get a Random Joke</button>
                <div id="jokeOutput" class="alert alert-success" role="alert" style="display:none;"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- jQuery Script -->
    <script>
        $(document).ready(function () {
            $("#getJokeBtn").click(function () {
                $.ajax({
                    url: 'https://api.chucknorris.io/jokes/random',
                    method: 'GET',
                    success: function (response) {
                        $("#jokeOutput").text(response.value).fadeIn();
                    },
                    error: function () {
                        $("#jokeOutput").text("Failed to fetch a joke. Try again!").fadeIn();
                    }
                });
            });
        });
    </script>
</body>

</html>
